<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;1,200;1,300&family=Roboto:ital,wght@0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <title>Register Page</title>
</head>
<body>
    <!-- navbar -->
    <header>
        <div class="left-navbar">
            <a href="../index.html">Shop</a>
        </div>

        <div class="right-navbar">
            <a href="./login.html" class="signin" id="signin">Sign In</a>
            <a href="./register.html" class="signup" id="signup">Sign Up</a>
        </div>
    </header>

    <!-- section-form -->
    <div class="logInForm">
        <h2>Sign Up</h2>
        <form >
            <div class="form-control">
                <input type="text" placeholder="Username" class="register-username" id="username">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <input type="text" placeholder="Email" class="register-email" id="email">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Password" class="register-password" id="password">
                <small>Error message</small>
            </div>
            <div class="form-control">
                <input type="password" placeholder="Confirm Password" class="register-confirm-password" id="confirm password">
                <small>Error message</small>
            </div>
            <input type="submit" value="Sign In" class="register-btn">
        </form>
    </div>


    <script src="../js/register.js"></script>
</body>
</html>
