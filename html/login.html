<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../css/login.css">
    <!-- <link rel="stylesheet" href="../css/register.css"> -->
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;1,200;1,300&family=Roboto:ital,wght@0,300;0,400;1,100;1,300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <!-- navbar -->
    <header>
        <div class="left-navbar">
            <a href="../index.html">Shop</a>
        </div>

        <div class="right-navbar">
            <a href="./login.html" class="signin" id="signin">Sign In</a>
            <a href="./register.html" class="signup" id="signup">Sign Up</a>
        </div>
    </header>

    <!-- section-form -->
    <div class="logInForm">
        <h2>Sign In</h2>
        <p class="error-message">Username or password not matching</p>
        <form action="">
            <input type="text" placeholder="Username" class="login-username">
            <input type="text" placeholder="Password" class="login-password">
            <input type="submit" value="Sign In" class="login-btn">
        </form>
        <p class="message">Not registered? 
            <a href="./register.html">Create an account</a>
        </p>
    </div>
    

    <script src="../js/login.js"></script>
</body>
</html>
